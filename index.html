<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Search.io</title>
<!--    FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<!--    BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<!--    BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark ">
            <div class="container">
                <img src="favicon_io/favicon-32x32.png" alt="coffee project logo" class="navbar-brand">
                <a class="navbar-brand" href="#">Coffee Search.io</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0 text-center d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Apps</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<!--    END HEADER / NAV-->
    <div class="container">
        <main class="main-content">
            <div class="lead">
                <h1>The Searchiest Coffee Search On The Internet</h1>
                <h2>Don't @ Me!</h2>

                <!--               AUTO SEARCH YOUR ROAST INPUT-->
                <div class="coffee-interactions">

                    <form>
                        <!--                CHOOSE YOUR ROAST RADIO GROUP-->
                        <div class="choose-your-roast">
                            <p id="roastRadioButtons" class="form-text mb-0">Select coffee by roast type.</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                       value="option1">
                                <label class="form-check-label" for="inlineRadio1">Light</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                       value="option2">
                                <label class="form-check-label" for="inlineRadio2">Medium</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                       value="option3" >
                                <label class="form-check-label" for="inlineRadio3">Dark</label>
                            </div>
                        </div>
                        <!--                END CHOOSE YOUR ROAST RADIO GROUP-->
                        <div class="mb-3">
                            <label for="coffee-input-search" class="form-text mb-0" id="search-roast-input">Search Coffee
                                Name</label>
                           <input type="search" class="form-control" id="coffee-input-search"
                                   aria-describedby="coffeeSearch">
                        </div>
                    </form>
                </div>
                <!--                END AUTO SEARCH YOUR ROAST INPUT-->
<!--                ENTER NEW COFFEE DATA-->
                <p id="add-coffee-group" class="form-text mb-0">Add your own coffee.</p>
                <div class="input-group mb-3">
                    <button class="btn btn-warning dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Select Roast</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Light</a></li>
                        <li><a class="dropdown-item" href="#">Medium</a></li>
                        <li><a class="dropdown-item" href="#">Dark</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center squiddy" href="#">üêô</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="The amazing coffee adder"
                           placeholder="Enter coffee name">
                </div>
<!--                END ENTER NEW COFFEE DATA-->
            </div>
        </main>
<!--            END OF THE MAIN INPUT DIV-->
            <section class="coffee-output">
<div class="coffee-output-wrapper">
<!--    <div class="coffee-item-output-div">-->
<!--        <p>lfkfkafadk aslfhaklsjhkj</p>-->
<!--        <p class="form-text my-0 sub-roast-styles">Light</p>-->
<!--    </div>-->


</div>
            </section>
    </div>
</body>
</html>
